<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>phonebook</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Raleway" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Sniglet" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
<div class="top">
   <div class="container">
      <div id="bar">
          <i class="fas fa-phone-book"></i>
       Phone Book 
      </div>
   </div> 
</div>


<div class="container add">
   <div class="quickadd"> <button type="button" class="btn btn-secondary" id="QuickAdd"><div id="content"><i class="fas fa-user-plus" id="new"></i>افزودن کاربر</div></button><hr></div>
   
   
   <!-- FORM -->
  
  <div class="quickaddForm" id="fform">
  <form dir ="rtl">
    <h3> لطفا جزئیات را کامل واردکنید</h3>
    
    
    <br/>
    

			<div class="row">
            <div class="col-md-3"><label for="fullname" id="unq" ><h5>نام</h5> </label>
            </div>
            <div class="col-md-5">
            <input type="text" id="fullname" class="formFields" placeholder="name" onkeyup="return fnccopytext()">
            </div>
            </div>
        
		    
		    <div class="row">
            <div class="col-md-3"><label for="phone" id="unq1" ><h5>شماره همراه</h5> </label>
            </div>
            <div class="col-md-5">
            <input type="text" id="phone" class="formFields" placeholder="98XXXXXXXXXX" onkeyup="return fnccopytext1()">
            </div>
            </div>
            
            <div class="row">
            <div class="col-3">
            <label for="address" id="unq2"><h5>آدرس</h5></label>
            </div>
            <div class="col-5">
            <textarea id="address" name="subject" placeholder="" style="height:100px" onkeyup="return fnccopytext2()"></textarea>
            </div>   
            </div> 

		    <div class="row">
            <div class="col-md-3"><label for="city" id="unq3"><h5>شهر</h5></label>
            </div>
            <div class="col-md-5">
            <input type="text" id="city" class="formFields" placeholder="city" onkeyup="return fnccopytext3()">
            </div>
            </div>
            
            <div class="row">
            <div class="col-md-3"><label for="email" id="unq4"><h5>ایمیل</h5></label>
            </div>
            <div class="col-md-5">
            <input type="text" id="email" class="formFields" placeholder="sample@gmail.com" onkeyup="return fnccopytext4()">
            </div>
            </div>
            
            
            <label id="cp"> </label>
            
            

			
			<br><br>
			
			<button type="submit" class="btn btn-secondary" id="Add"> افزودن </button>
			<button type="submit" class="btn btn-secondary" id="Cancel"> انصراف </button>

  
  </form>
  </div>
    




</div>


<!-- Display -->

   <div class="container">
    <div class="addbook">
    
			
    
       </div>
</div>









<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="func.js"></script>
</body>
</html>
